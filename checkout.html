<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/logo.JPG" type="image/x-icon">
    <!-- css file link -->
    <link rel="stylesheet" href="styles.css">
    <title>Miss k Kouture</title>
</head>
<body>
    <div class="container">
        <div class="checkout">
            <div class="checkout-form">
                <form action="">
                    <div class="userInfo">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="shippingInfo">
                        <hr>
                        <p>Shipping Information: </p>
                       <div class="shipping">
                        <input type="text" name="country" placeholder="country" required>
                        <input type="text" placeholder="state" name="state" required>
                       </div>
                       <div class="shipping">
                        <input type="text" name="city" placeholder="city" required>
                        <input type="number" placeholder="zipcode" name="zipcode" required>
                       </div>
                       <div class="shipping">
                        <input type="text" name="address" placeholder="Address" required>
                       </div>
                        <div class="shipping-button">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
                <div class="payment-info">
                    <small>payment options</small>
                </div>
            </div>
            <div class="ordered">
                <div class="back-to-cart">
                    <a href="/cart.html">Back to cart</a>
                </div>
                <br>
                <h3>order summary</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex: 2;"><img src="/images/polo.png" class="row-image" alt=""></div>
                    <div style="flex: 2;">Polo</div>
                    <div style="flex: 1;">$15</div>
                    <div style="flex: 1;" class="row-quantity">*2</div>
                    <div style="flex: 1;">$30</div>
                </div>
                <h5>Items: <strong>2</strong></h5>
                <h5>Total: <strong>$30</strong></h5>
            </div>
        </div>
    </div>
</body>
